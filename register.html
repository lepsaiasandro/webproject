<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">


</head>
<body>
    
    <section class = "left_area">
        <header class="left_header">
            <img src="\images\TSU_Logo.png" alt="Tsu logo" class ="logo">
            <h1 class="title">TSU Jobs</h1>
        </header>

         <nav class="main_buttons">
            <a href="home.html" class="nav-link">Home</a>
            <a href="jobs.html" class="nav-link">Jobs</a>
            <a href="login.html" class="nav-link">Log in</a>
            <a href="register.html" class="nav-link">Register</a>
            <a href="about.html" class="nav-link">About us</a>
        </nav>
    </section>

    <main class="main">
        <aside class="main_info">
            <h1 class="welcome">Register on TSU Jobs</h1>
            <form class="register-form" action="#" method="post">
                <div class="form-row">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-row">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="0" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class = "button-area">
                    <button type="submit" class="reg-button">Log In</button>
                </div>

            </form>


            </aside>

    </main>
    <footer class = "footer">
        <p class="footer-text">&copy;website from Sandro Lepsaia</p>
    </footer>
</body>


</html>
